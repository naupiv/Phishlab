<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phishlab</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Phishlab</h1>
        <p>Benvingut al simulador de phishing educatiu</p>
    </header>

    <div id="nicknameBanner" style="display:none;"></div>

    <main>
        <section id="introSection">
            <h2>Aprèn a reconèixer phishing</h2>
            <p>Aquí pots aprendre a identificar correus electrònics sospitosos i protegir-te d'atacs.</p>
        </section>
    </main>

    <div class="main-content">
        <div class="buttons">
            <button onclick="startNewGame()">Nova Partida</button>
            <button onclick="continueGame()">Continuar Joc</button>
            <button onclick="viewPlayerHistory()">Historial Jugador</button>
            <button onclick="resetGame()">Reiniciar Joc</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Phishlab</p>
    </footer>

<div id="gameScreen" style="display: none;">
    <div class="game-info">
        <h2>Nivell 1</h2>
        <p id="nicknameDisplay"></p>
        <p>Puntuació: <span id="scoreDisplay">0</span></p>
        <p>Vides: <span id="livesDisplay" class="lives">3</span></p>
    </div>
</div>

    <script src="buttons.js"></script>
</body>
</html>
